<div class="sp-grid-header-column" ng-style="{ 'min-width' : column.width, 'max-width' : column.width }">
    <span>{{column.name}}<span class="sp-grid-order-desc" ng-show="column.type=='data'" ng-click="orderChange(column.id,'desc')">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </span>
    <span class="sp-grid-order-asc"  ng-show="column.type=='data'" ng-click="orderChange(column.id,'asc')">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </span></span>

</div>
