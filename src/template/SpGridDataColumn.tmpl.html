<div class="sp-grid-data-column" ng-style="{ 'max-width' : columnWidth , 'min-width' : columnWidth }">
    <div class="sp-grid-data-header">{{columnHeader}}</div>
    <div class="sp-grid-data">
        <span class="sp-grid-data-view">
            <span ng-if="isTypeRowno()">{{ getRowno() }}</span>
            <span ng-if="isTypeData()"> {{row[headerColumn.id]}}</span>
        </span>

        <div class="sp-grid-data-html" ng-show="isTypeHtml()"></div>
    </div>
</div>
