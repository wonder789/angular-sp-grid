<button ng-show="gridObject.isEditMode() && !rowManager.isRowEditting()" ng-click="rowManager.rowEdit();" class="btn btn-default">수정</button>
<button ng-show="gridObject.isEditMode() && rowManager.isRowEditting()" ng-click="rowManager.rowRevert()" class="btn btn-default">복원</button>
<button ng-click="rowManager.rowDelete()" class="btn btn-danger">삭제</button>
