<div class="nb-buttons left nb-inline">
    <div class="nb-btn-save" ng-show="!isRowActive() && gridObject.isEditable()" ng-click="rowEdit();">
        <button><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    </div>
    <div class="nb-btn-save" ng-show="isRowActive()" ng-click="validate()">
        <button><i class="fa fa-check" aria-hidden="true"></i></button></div>
    <div class="nb-btn-delete" ng-show="isRowActive()" ng-click="rowRevert()">
        <button><i class="fa fa-close" aria-hidden="true"></i></button></div>

    <div class="nb-btn-delete" ng-show="!isRowActive() && gridObject.isDeleteable()" ng-click="rowDelete()">
        <button><i class="fa fa-trash" aria-hidden="true"></i></button></div>
</div>
